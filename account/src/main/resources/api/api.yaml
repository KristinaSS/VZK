      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        password:
          type: string
        isActive:
          type: boolean
    TeamDTO:
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        captain:
          type: string
          format: uuid
        game:
          type: string
        isActive:
          type: boolean
    PlayerDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        email:
          type: string
        password:
          type: string
        isActive:
          type: boolean
        team:
          type: string
          format: uuid
          required: false
        birthday:
          type: string
        countryOrigin:
          type: string
        playerName:
          type: string
          required: true
        image:
          type: string
        gender:
          type: string
          enum:
            - MALE
            - FEMALE
            - OTHER
    UpdateAccountDTO:
      type: object
      properties:
        id:
          type: string
          format: uuid
          required: true
        name:
          type: string
          required: false
        email:
          type: string
          required: false
        password:
          type: string
          required: false
    CreateAccountDTO:
