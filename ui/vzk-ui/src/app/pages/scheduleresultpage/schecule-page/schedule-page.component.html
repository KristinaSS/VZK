<div class="schedule-box" infinite-scroll [infiniteScrollDistance]="scrollDistance"
     [infiniteScrollUpDistance]="scrollUpDistance" (scrolled)="loadData()">
  <div style="display: flex; justify-content: flex-end;">
    <mat-form-field>
      <mat-label>Sort by:</mat-label>
      <select matNativeControl required [(ngModel)]="selectedSortOption" (change)="onSortOptionChange()">
        <option value="soonest" selected>Soonest</option>
        <option value="furthest">Furthest</option>
        <option value="gASC">Game ASC</option>
        <option value="gDSC">Game DSC</option>
      </select>
    </mat-form-field>
  </div>
  <div *ngFor="let event of futureEvents" class="event-container">
    <div class="event-details">
      <div class="event-title-wrapper">
        <div class="event-title">
          <img src="assets/imgs/VZK.png" alt="vzk-logo">
          VS
          <img [src]="event.enemyLogo" alt="Image from URL">
        </div>
      </div>
      <hr class="event-divider"/>
      <div class="planned-time">
        <div class="event-time">{{ event.date | date: 'h:mm a' }} BST</div>
        <div class="event-date">{{ event.date | date: 'MMM d, YYYY' }}</div>
      </div>
      <div class="event-game">
        <img class="game-logo" [src]="getGame(event.game).logo" alt="game-logo"/>
      </div>
      <hr class="event-divider"/>
      <div class="event-description">{{ event.info }}</div>
    </div>
  </div>
</div>
