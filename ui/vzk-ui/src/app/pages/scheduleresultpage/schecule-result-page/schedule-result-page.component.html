<app-schecule-result-header></app-schecule-result-header>
<div class="schedule-box">
  <div class="box">
    <div class="buttons">
      <button (click)="showContent(1)" [disabled]="button1Disabled">Results</button>
      <button (click)="showContent(2)" [disabled]="button2Disabled">Upcoming</button>
    </div>
    <div *ngIf="currentContent === 1" class="schedule-content">
      <app-schecule-page></app-schecule-page>
    </div>
    <div *ngIf="currentContent === 2" class="schedule-content">
      <app-result-page></app-result-page>
    </div>
  </div>
</div>
