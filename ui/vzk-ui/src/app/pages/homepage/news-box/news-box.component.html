<div class="news-box">
  <div class="news-box-container">
    <div>
      <div class="news-title padding-title">{{getTranslation('2').toUpperCase()}}</div>
      <div class="news-subtitle padding-title">{{getTranslation('8')}}</div>
    </div>
    <div class="news-list">
      <div *ngFor="let article of articles?.slice(0, visibleArticles)">
        <div class="news-item" (click)="openArticle(article)">
          <img [src]="article.image" alt="{{ article.title }}"/>
          <h2>{{ article.title }}</h2>
        </div>
      </div>

      <div *ngIf="articles?.length === 0" class="no-articles-message">
        {{getTranslation('9')}}
      </div>
    </div>
    <div class="button-container">
      <button (click)="showMore()" class="show-all-button" role="button">
        {{getTranslation('3')}}
      </button>

    </div>
  </div>
</div>
